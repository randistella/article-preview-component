<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.min.css">
  <script src="https://kit.fontawesome.com/6923329919.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
  <title>Article preview component</title>
</head>
<body>
  <div class="container">

    <div class="picBox">
    </div>

    <div class="textBox">
      <h2>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</h2>
      <p>Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.</p>

        <div class="idBox"> 
          <img src="../images/avatar-michelle.jpg" alt="michelle">
          <p>Michelle Appleton <br> 28 Jun 2020</p>
          <i class="fa-solid fa-share share"></i>
        </div>
        <div class="socialBox hide"></div>
      </div>
  </div>

</body>
</html>
